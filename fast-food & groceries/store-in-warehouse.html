<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/Vector (8).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/custom-bs4-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/ui.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Fast Food &amp; Groceries Dashboard</title>
</head>

<body style="background-color: #f2f2f2;">

    <header class="section-header">

        <section class="header-top" style="background-color: #02499B !important;">
            <div class="container pr-0 pl-5 mr-4 ml-4" style="max-width: 95% !important; width: 100%;">
                <div class="row align-items-center">
                    <div class="col-md-2 ">
                        <a href="/" class="brand-wrap">
                            <img class="logo" src="asset/img/logo.png" alt="logo">
                        </a>
                        <!-- brand-wrap.// -->
                    </div>
                    <div class="col-md-4 d-flex order-3 text-white">
                        <div class="top-view">
                            <h3>Dangote Kitchen </h3>
                        </div>
                    </div>
                    <!-- col.// -->
                    <div class="row col-md-6 order-2 order-lg-3">
                        <div class="col-md-10">
                            <div class="widgets-wrap d-flex justify-content-center">
                                <div class="widget-header ml-3 row col-md-12">
                                    <div class="col-md-4">
                                        <h3 class="text-white mt-1">Wallet: </h3>
                                    </div>
                                    <div class="col-md-8">
                                        <span class="text-white"><b>Available Balance: $</b></span><br>
                                        <span class="text-white"><b>Net Balance: $</b></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widgets-wrap d-flex justify-content-end" style="width: 50%;">
                                <!-- widget  dropdown.// -->
                                <div class="widget-header ml-3">
                                    <a href="#"><i class="text-white fa fa-user-circle fa-2x"></i></a>
                                </div>
                            </div>
                        </div>


                        <!-- widgets-wrap.// -->
                    </div>
                    <!-- col.// -->
                </div>
                <!-- row.// -->
            </div>
            <!-- container.// -->
        </section>

    </header>

    <br>
    <div class="container mb-5" style="background-color: white;">

        <div class="row" style="background-color: white !important; padding: 20px;">
            <div class="col-md-6 offset-3">
                <form>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormName" class="text-left col-4"><b>Storage Loccation: </b> </label>
                        <input type="text" id="defaultRegisterFormName" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormDesc" class="text-left col-4"><b>Description: </b> </label>
                        <input type="text" id="defaultRegisterFormDesc" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormName1" class="text-left col-4"><b>Storage Location: </b></label>
                        <input type="text" id="defaultRegisterFormName1" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormTime" class="text-left col-4"><b>Time In: </b></label>
                        <input type="time" id="defaultRegisterFormTime" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormSName" class="text-left col-4"><b>Sender Name: </b></label>
                        <input type="text" id="defaultRegisterFormSName" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormSName" class="text-left col-4"><b>Product: </b></label>
                        <div>
                            <img class="img img-thumbnail" src="asset/img/bag_small.png" />
                            <img class="img img-thumbnail" src="asset/img/mouse_small.png" />
                            <img class="img img-thumbnail" src="asset/img/shoe_small.png" />
                        </div>
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormBName" class="text-left col-4"><b>Buyer Name: </b></label>
                        <input type="text" id="defaultRegisterFormBName" class="form-control ml-4 col-7" placeholder="">
                    </div>

                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormBill" class="text-left col-4"><b>Billing Address: </b></label>
                        <input type="text" id="defaultRegisterFormBill" class="form-control ml-4 col-7" placeholder="">
                    </div>
                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormBNo" class="text-left col-4"><b>Buyer No: </b></label>
                        <input type="text" id="defaultRegisterFormBNo" class="form-control ml-4 col-7" placeholder="">
                    </div>
                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormAm" class="text-left col-4"><b>Amount: </b></label>
                        <input type="text" id="defaultRegisterFormAm" class="form-control ml-4 col-7" placeholder="">
                    </div>
                    <div class="form-inline col-md-12 mb-4">
                        <label for="defaultRegisterFormFee" class="text-left col-4"><b>Delivery Fee</b></label>
                        <input type="text" id="defaultRegisterFormFee" class="form-control ml-4 col-7" placeholder="">
                    </div>
                    <div class="formc-control text-right">
                        <button style="border-radius: 35px; width: 120px;" type="button" class="btn btn-info">Store</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="asset/js/js.js"></script>
</body>

</html>
