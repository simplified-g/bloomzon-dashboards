<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/Vector (8).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/custom-bs4-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/ui.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <title>Create Category</title>
</head>

<body style="background-color: #f2f2f2;">

<header class="section-header">

    <section class="header-top" style="height: 60px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-sm-5 col-5 ">
                    <a href="/" class="brand-wrap">
                    </a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-sm-12 d-flex order-3 p-2 text-white">
                    <h4><strong>Create New Category</strong></h4>
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-10 order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">


                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">
                            <a class="btn" style="background-color: white; width: 170px; color: #02499B">View All</a>

                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

</header>

<br>
<br>


<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 card" style="padding: 50px; height: 570px;">
            <br><br>
            <br>

            <form>
                <div class="form-group">
                    <label for="category" style="color: #02499B;"><strong>Category</strong></label>
                    <input style="border: 2px solid #02499B ;color: #02499B;" id="category" class="form-control" type="text" placeholder="Accessories">
                </div>

                <br>
                <br>
                <div class="form-group">
                    <label for="subcat" style="color: #02499B;"><strong>Sub Category</strong></label>
                    <input style="border: 2px solid #02499B ;color: #02499B;" id="subcat" class="form-control" type="text" placeholder="Baby wears">
                </div>


                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button class="btn" style="width: 80px; border-radius: 10px; background-color: #535057; color: white;">Add</button>
                    </div>
                </div>

                <br><br>
                <br><br>




                <button class="btn bloomzon_btn">SAVE</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>






</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
<script src="asset/js/js.js"></script>
</body>

</html>
